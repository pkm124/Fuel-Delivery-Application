
<!Doctype HTML>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
	
	<div id="mySidenav" class="sidenav">
	<p class="logo"><span>A</span>-Fuel</p>
  <a href="{{url_for('gas_station_dashboard')}}" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
  
  <!-- <a href="#"class="icon-a"><i class="fa fa-list icons"></i> &nbsp;&nbsp;View Users</a> -->
  <a href="{{url_for('gas_order')}}"class="icon-a" style="color: #f1f1f1; background-color:#1b203d;"><i class="fa fa-shopping-bag icons"></i> &nbsp;&nbsp;Orders</a>
  <!-- <a href="#"class="icon-a"><i class="fa fa-tasks icons"></i> &nbsp;&nbsp;Driver Profile</a> -->
  <!-- <a href="#"class="icon-a"><i class="fa fa-user icons"></i> &nbsp;&nbsp;Accounts</a>
  <a href="#"class="icon-a"><i class="fa fa-list-alt icons"></i> &nbsp;&nbsp;Tasks</a> -->

</div>
<div id="main">

	<div class="head">
		<div class="col-div-6">
<span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >&#9776; Dashboard</span>
<span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  >&#9776; Dashboard</span>
</div>
	
	<div class="col-div-6">
	<div class="profile">

		<!-- <img src="images/user.png" class="pro-img" /> -->
		<p>Gas Admin Panel</p>
	</div>
</div>
	<div class="clearfix"></div>
</div>

	<div class="clearfix"></div>
	
	
    <div class="col-div-8">
		<div class="box-8">
		<div class="content-box">
			<p>All orders</p>
			
			
			<table style="margin-top: -5rem;">
  <tr>
    <th>Id</th>
    <th>User Id</th>
    <th>Gas Id</th>
    <th>Quantity</th>
    <th>Date</th>
    <th>Status</th>
  </tr>
  
  {% for i in myresult %}
  <tr> 
	{% for j in i %}
      <td>{{j}}</td>
    {% endfor %}
	<br>
    
	</tr>  
  {% endfor %}
  
  
  
</table>
		</div>
	</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(".nav").click(function(){
    $("#mySidenav").css('width','70px');
    $("#main").css('margin-left','70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
     $(".logo span").css('margin-left', '-10px');
     $(".icon-a").css('visibility', 'hidden');
     $(".icons").css('visibility', 'visible');
     $(".icons").css('margin-left', '-8px');
      $(".nav").css('display','none');
      $(".nav2").css('display','block');
  });

$(".nav2").click(function(){
    $("#mySidenav").css('width','300px');
    $("#main").css('margin-left','300px');
    $(".logo").css('visibility', 'visible');
     $(".icon-a").css('visibility', 'visible');
     $(".icons").css('visibility', 'visible');
     $(".nav").css('display','block');
      $(".nav2").css('display','none');
 });

</script>

</body>


</html>
